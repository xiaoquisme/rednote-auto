# RedNote Auto Configuration
# Environment variables override these values

# Sync settings
sync_interval_minutes: 30
enabled_platforms:
  - xhs
  - wechat

# Twitter settings
twitter:
  target_usernames: []  # Add Twitter usernames to monitor (without @)

# Agent settings (Claude Code agents)
agent:
  model: sonnet
  max_turns: 30
  headless: true

# Database settings
database:
  url: sqlite+aiosqlite:///data/posts.db

# Inngest settings
inngest:
  app_id: rednote-auto
  is_production: false
